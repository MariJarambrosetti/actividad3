<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banderas</title>
	<link rel="stylesheet" href="#">

	<style>
.españa {
	float: left;
	height: 100px;
	width: 25%;
	background-color: yellow;
	border-top: 50px solid red;
	border-bottom: 50px solid red;
	margin-right: 20px;
	margin-bottom: 20px;
}	

.dinamarca {
	width: 25%;
	float: left;
	position: relative;
}

.dinamarca_1 {
	position: absolute;
	height: 90px;
	width: 100px;
	background-color: red;
}

.dinamarca_2 {
	position: absolute;
	margin-left: 120px;
	height: 90px;
	width: 200px;
	background-color: red;

}

.dinamarca_3 {
	position: absolute;
	width: 100px;
	height: 90px;
	background-color: red;
	margin-top: 110px;
}

.dinamarca_4 {
	position: absolute;
	width: 200px;
	height: 90px;
	background-color: red;
	margin-top: 110px;
	margin-left: 121px;

}

.emiratos_arabes {
	clear: left;
	width: 25%;
	background-color: red;
	height: 200px;
	position: relative;
}

.emiratos_1 {
	position: absolute;
    background-color: green;
 	height: 66px;
 	width: 258px;
 	margin-left: 80px;

}

.emiratos_2 {
	position: absolute;
	background-color: white;
	height: 66px;
	width: 258px;
	margin-left: 80px;
	margin-top: 66px;

}

.emiratos_3 {
	position: absolute;
	background-color: black;
	height: 66px;
	width: 258px;
	margin-left: 80px;
	margin-top: 133px;
}

.japon {
}

	</style>
</head>
<body>
	<div class="españa">
	</div>

	<div class="dinamarca">
		<div class="dinamarca_1"></div>
		<div class="dinamarca_2"></div>
		<div class="dinamarca_3"></div>
		<div class="dinamarca_4"></div>
	</div>

	<div class="emiratos_arabes">
		<div class="emiratos_1"></div>
		<div class="emiratos_2"></div>
		<div class="emiratos_3"></div>
	</div>

	<div class="japon">
		
	</div>
	
</body>
</html>
